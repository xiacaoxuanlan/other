<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>面向对象游戏-贪吃蛇</title>
    <style>
        .map {
            width: 800px;
            height: 600px;
            background-color: #CCC;
            position: relative;
            margin-bottom: 20px;
        }

        .btn-box {
            width: 800px;
            height: 600px;
            position: relative;
            margin-bottom: 20px;
        }

        .btn-box .btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 80px;
            background-color: #CCC;
            color: #fff;
        }

        .btn-box .btn.top {
            left: 200px;
        }

        .btn-box .btn.right {
            left: 400px;
            top: 200px;
        }

        .btn-box .btn.bottom {
            left: 200px;
            top: 400px;
        }

        .btn-box .btn.left {
            top: 200px;
        }

        .btn-pause {
            width: 800px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 80px;
            background-color: #CCC;
            color: #fff;
        }
    </style>
</head>

<body>
    <!--画出地图,设置样式-->
    <div id="map" class="map"></div>
    <div class="btn-box" id="btn-box">
        <div class="btn top" data-direction="top">上</div>
        <div class="btn right" data-direction="right">右</div>
        <div class="btn bottom" data-direction="bottom">下</div>
        <div class="btn left" data-direction="left">左</div>
    </div>
    <div class="btn-pause" id="btn-pause" onclick="btnToggleGame()">开始游戏</div>
    <div id="log">log</div>
    <video id="video" controls="" autoplay="" name="media" style="display: none;">
        <source src="./mp3/屋顶-周杰伦.mp3" type="audio/mpeg">
    </video>
</body>

<script>
    fetch('./mp3').then(res => {
        console.log(res);
    });
    // 食物
    (function () {
        var elements = [];
        function Food(x, y, width, height, color) {
            this.x = x || 0;
            this.y = y || 0;
            this.width = width || 20;
            this.height = height || 20;
            this.color = color || 'green';
        }
        Food.prototype.init = function (map) {
            remove();
            var div = document.createElement('div');
            div.style.width = this.width + 'px';
            div.style.height = this.height + 'px';
            div.style.backgroundColor = this.color;
            div.style.position = 'absolute';

            this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
            this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
            div.style.left = this.x + 'px';
            div.style.top = this.y + 'px';
            map.appendChild(div);
            elements.push(div);
        }

        function remove() {
            elements = elements.filter(div => {
                div.parentNode.removeChild(div);
                return false;
            });
        }

        window.Food = Food;
    })();

    // 蛇
    (function () {
        var elements = [];
        function Snake(width, height, direction) {
            this.width = width || 20;
            this.height = height || 20;
            this.direction = direction || 'right';

            this.body = [
                // { x: 3, y: 2, color: 'red' }, // 头
                // { x: 2, y: 2, color: 'orange' }, // 身体
                // { x: 1, y: 2, color: 'orange' }, // 身体
            ];
        }

        Snake.prototype.init = function (map) {
            this.direction = 'right';
            this.body = [
                { x: 3, y: 2, color: 'red' }, // 头
                { x: 2, y: 2, color: 'orange' }, // 身体
                { x: 1, y: 2, color: 'orange' }, // 身体
            ];

            this.render(map);
        }

        Snake.prototype.render = function (map) {
            remove();
            for (let i = 0; i < this.body.length; i++) {
                const obj = this.body[i];

                var div = document.createElement('div');
                div.style.width = this.width + 'px';
                div.style.height = this.height + 'px';
                div.style.backgroundColor = obj.color;
                div.style.position = 'absolute';
                div.style.left = obj.x * this.width + 'px';
                div.style.top = obj.y * this.height + 'px';
                if (i === 0) {
                    div.innerText = this.body.length;
                }

                map.appendChild(div);
                elements.push(div);
            }
        }

        Snake.prototype.move = function (food, map) {
            for (let i = this.body.length - 1; i > 0; i--) {
                // console.log(i);
                this.body[i].x = this.body[i - 1].x;
                this.body[i].y = this.body[i - 1].y;
            }

            // 判断方向，头的位置
            switch (this.direction) {
                case 'right':
                    this.body[0].x += 1;
                    break;
                case 'left':
                    this.body[0].x -= 1;
                    break;
                case 'top':
                    this.body[0].y -= 1;
                    break;
                case 'bottom':
                    this.body[0].y += 1;
                    break;
            }

            // 判断吃到食物
            var headX = this.body[0].x * this.width;
            var headY = this.body[0].y * this.height;

            if (headX === food.x && headY === food.y) {
                let last = this.body[this.body.length - 1];
                this.body.push({
                    x: last.x,
                    y: last.y,
                    color: last.color
                });
                food.init(map);
            }

            this.render(map);
        }

        function remove() {
            elements = elements.filter(div => {
                div.parentNode.removeChild(div);
                return false;
            });
        }

        window.Snake = Snake;
    })();

    // 游戏
    (function () {
        function Game(map) {
            this.map = map;
            this.food = new Food();
            this.snake = new Snake();
            this.gameRunning = false;
            this.gameOver = false;
        }

        Game.prototype.init = function () {
            this.gameRunning = false;
            this.gameOver = false;
            this.food.init(this.map);
            this.snake.init(this.map);
            this.bindKey();
        }

        Game.prototype.reset = function () {
            this.gameRunning = false;
            this.gameOver = false;
            this.food.init(this.map);
            this.snake.init(this.map);
        }

        Game.prototype.runSnake = function () {
            this.gameRunning = true;
            this.musicPlay();
            clearInterval(this.timer);
            this.timer = setInterval(() => {
                this.snake.move(this.food, this.map);

                var headX = this.snake.body[0].x;
                var headY = this.snake.body[0].y;
                if (headX < 0 || headX * this.snake.width >= this.map.offsetWidth) {
                    clearInterval(this.timer);
                    this.gameRunning = false;
                    this.gameOver = true;
                    this.musicPause();
                    alert('game over');
                    console.log('结束游戏');
                    window.dispatchEvent(new Event('gameOver'));
                }
                if (headY < 0 || headY * this.snake.height >= this.map.offsetHeight) {
                    clearInterval(this.timer);
                    this.gameRunning = false;
                    this.gameOver = true;
                    this.musicPause();
                    alert('game over');
                    console.log('结束游戏');
                    window.dispatchEvent(new Event('gameOver'));
                }
            }, 100);
        }

        Game.prototype.bindKey = function () {
            let bindkey = (e) => {
                switch (e.keyCode) {
                    case 37: this.snake.direction = 'left'; break;
                    case 38: this.snake.direction = 'top'; break;
                    case 39: this.snake.direction = 'right'; break;
                    case 40: this.snake.direction = 'bottom'; break;
                    case 32:
                        this.toggleGame();
                        break;
                }
            }
            // document.removeEventListener('keydown',bindkey);
            document.addEventListener('keydown', bindkey, false);
        }

        Game.prototype.toggleGame = function () {
            if (this.gameOver) {
                this.reset();
                this.runSnake();
                return;
            }
            if (this.gameRunning) {
                console.log('暂停游戏');
                clearInterval(this.timer);
                this.gameRunning = false;
                this.musicPause();
            } else {
                console.log('继续游戏');
                this.runSnake();
            }
        }

        Game.prototype.on = function (eventName, cb) {
            window.addEventListener('gameOver', () => {
                cb && cb();
            }, false);
        }

        Game.prototype.musicPlay = function () {
            document.getElementById('video').play();
        }

        Game.prototype.musicPause = function () {
            document.getElementById('video').pause();
        }

        window.Game = Game;
    })();

    var game = new Game(document.getElementById('map'));
    game.init();

    game.on('gameOver', () => {
        document.getElementById('btn-pause').innerText = '开始游戏';

    });

    // 按钮控制开始/暂停
    function btnToggleGame() {
        game.toggleGame();
        if (game.gameRunning) {
            document.getElementById('btn-pause').innerText = '暂停游戏';
        } else {
            document.getElementById('btn-pause').innerText = '继续游戏';
        }
    }
    // 按钮控制方向
    function changeDirection() {
        game.toggleGame();
        if (game.gameRunning) {
            document.getElementById('btn-pause').innerText = '暂停游戏';
        } else {
            document.getElementById('btn-pause').innerText = '继续游戏';
        }
    }

    document.getElementById('btn-box').addEventListener('click', (e) => {
        // console.log(e.target.dataset.direction);
        game.snake.direction = e.target.dataset.direction;
    }, false);

    function getBrowser() {
        let userAgent = navigator.userAgent;
        document.getElementById('log').innerText += userAgent;
        if (userAgent.indexOf("Chrome") > -1) {
            return 'pc';
            // return "Google Chrome";
        } else if (userAgent.indexOf("Safari") > -1) {
            return 'mobile';
            // return "Apple Safari";
        } else if (userAgent.indexOf("Firefox") > -1) {
            return 'pc';
            // return "Mozilla Firefox";
        } else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident/") > -1) {
            return 'pc';
            // return "Microsoft Internet Explorer";
        } else if (userAgent.indexOf("Edge") > -1) {
            return 'pc';
            // return "Microsoft Edge";
        } else if (userAgent.indexOf("OPR") > -1) {
            return 'pc';
            // return "Opera";
        } else {
            return 'mobile';
            // return "Unknown Browser";
        }
    }

    console.log(getBrowser());
    if (getBrowser() === 'pc') {
        // document.getElementById('btn-box').style.display = 'none';
        // document.getElementById('btn-pause').style.display = 'none';
    }
</script>

</html>
